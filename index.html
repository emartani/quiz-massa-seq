<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática Divertida - Medidas de Massa</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Google tag (gtag.js) -->

<body>
    <div class="container">
        <h1>Matemática Divertida - Massa: sequência, par, ímpar, dobro, triplo, dúzia</h1>
        
        <div id="difficulty-selector">
            <label for="difficulty"><strong>Selecione o Nível:</strong></label>
            <select id="difficulty">
                <option value="all">Todas</option>
                <option value="easy" selected>Fácil</option>
                <option value="hard">Difícil</option>
            </select>
            <button id="start-btn">Começar Quiz</button>
        </div>

        <div id="status-bar">
            <div id="score">
                <span id="correct-count">Acertos: 0</span> | <span id="wrong-count">Erros: 0</span>
            </div>
            <div id="question-counter">
                <span id="counter-text"></span>
                
                </div>
        </div>
        
        <div id="quiz-box" class="hide-initial">
            <h2 id="question"></h2>
            
            <div id="answers" class="btn-grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            
            <div id="feedback"></div>
            
            <div id="explanation-box" class="hide">
                <h3>O Cálculo Correto é:</h3>
                <p id="calculation"></p>
            </div>
        </div>
        
        <button id="next-btn" class="hide-initial">Próxima Pergunta</button>
        
        <footer>
            Desenvolvido por Emerson Martani
        </footer>
    </div>

    <audio id="acerto-som" src="acerto.mp3"></audio>
    <audio id="erro-som" src="erro.mp3"></audio>

    <script src="script.js"></script>
    
</body>
</html>
